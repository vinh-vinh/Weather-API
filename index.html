<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="/js/all.min.js"></script>
    <script src="/js/moment.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="index.css">

    <title>Weather App</title>
</head>
<body>
    <div class="container">
        <div class="main-section">
            <div class="search-bar">
                <i class="search-icon fa-solid fa-magnifying-glass"></i>
                <input type="text" placeholder="Tìm kiếm thành phố" name="search-city" id="search-input" >
            </div>

            <div class="info-wrapper">
                <p class="city-name">Hồ Chí Minh</p>
                <p class="weather-state">Mây Thưa</p>
                <img src="http://openweathermap.org/img/wn/10d@2x.png" class="weather-icon">
                <p class="temperature">26</p>
            
            </div>
      
        </div>
        <div class="additional-section">
            <div class="row">
                <div class="item">
                    <div class="label">Mặt trời mọc</div>
                    <div class="value sunrise">6:16</div>
                </div>
                <div class="item">
                    <div class="label">Mặt trời lặn</div>
                    <div class="value sunset">17:57</div>
                </div>
            </div>

            <div class="row">
                <div class="item">
                    <div class="label">Độ ẩm</div>
                    <div class="value"><span class="humidity">73</span>%</div>
                </div>
                <div class="item">
                    <div class="label">Gió</div>
                    <!-- <div class="value"<span class="wind-speed">5.54</span>km/h</div>
                     -->
                     <div class="value"><span class="wind-speed">5.54</span>km/h</div>
                </div>
            </div>
        </div>
        

    </div>
    <script src="index.js"></script>
</body>
</html>
